name: Daily Tefas Crawler

on:
  schedule:
    - cron: '30 18 * * 1-5' # Hafta içi her gün TSİ 21:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # <--- Burası çok kritik, tam olarak böyle olmalı

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tefas-crawler pandas yfinance requests

    - name: Run crawler
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python main.py
