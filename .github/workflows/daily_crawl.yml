name: Daily Tefas Crawler

on:
  schedule:
    - cron: '0 20 * * 1-5' # Hafta içi her gün TSİ 23:00 civarı çalışır (UTC 20:00)
  workflow_dispatch: # Manuel çalıştırmak istersen bu buton çıkar

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dosyayı geri commit etmek için izin

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run crawler
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add portfolio_history.csv
        git commit -m "Daily update: $(date)" || exit 0
        git push
